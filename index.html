<html>
  <head>
    <!-- Change content to the source of an image file or a gif. -->
    <meta proprety="og:image" content="">

    <!-- Change the content of the meta with the proprety og:video:url to the source of an video file. -->
    <meta property="og:type" content="video.other">
    <meta property="og:video:url" content="">

    <!-- Change the video width and height to match the image file/gif. -->
    <meta property="og:video:height" content="1280">
    <meta property="og:video:width" content="720">

    <!-- If you want the link to redirect to another link, change the url proprety in the content proprety. -->
    <meta http-equiv="refresh" content="0; url=" />
  </head>
</html>
